<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


</head>

<body>

    <div class="mainContent">

        <div class="jumbotron" style="padding-top: 30px; padding-bottom: 30px">
            <h3 class="text-center"><i class="fab fa-amazon"></i> Amazon Profit Estimate Calculator</h3>
            <br>
            <div class="col text-center">
                <button class="btn btn-primary" id="clearButton">Clear All</button>
            </div>

        </div>



        <div class="row" style="margin-left: 40px; margin-right: 40px">

            <!-- Calculator Panel -->
            <div class="col-lg-6">
                <div class="card">
                    <h4 class="card-header">Input Your Item Information</h4>


                    <form id="createplan">
                        <br>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Item Price
                                from Supplier</label>
                            <div class="col-sm-3">
                                <input class="form-control form-control-sm" type="number"
                                    placeholder="Item Price from China" name="BL" id="supplierPrice" required
                                    style="text-transform: uppercase">
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Order
                                Quantity</label>
                            <div class="col-sm-3">
                                <input class="form-control form-control-sm" type="number" placeholder="Order Quantity"
                                    name="BL" id="orderQuantity" required style="text-transform: uppercase">
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Shipping Fee
                                (from Supplier to US Inspector or Amazon Warehouse)</label>
                            <div class="col-sm-3">
                                <input class="form-control form-control-sm" type="number"
                                    placeholder="Ship From China To US" name="BL" id="shipToUsOrAmazon" required
                                    style="text-transform: uppercase">
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Shipping Fee
                                (from US Office to Amazon Warehouse)</label>
                            <div class="col-sm-3">
                                <input class="form-control form-control-sm" type="number"
                                    placeholder="Ship From US To Amazon" name="BL" id="shipToAmazon" required
                                    style="text-transform: uppercase">
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">UPC Code
                                Fee</label>
                            <div class="col-sm-3">
                                <input class="form-control form-control-sm" type="number" placeholder="UPC Code Fee"
                                    name="BL" id="upcCode" required style="text-transform: uppercase">
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">UPC barcode
                                stickers Fee</label>
                            <div class="col-sm-3">
                                <input class="form-control form-control-sm" type="number"
                                    placeholder="Barcode stickers Fee" name="BL" id="upcSticker" required
                                    style="text-transform: uppercase">
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">How many items
                                on each listing on Amazon</label>
                            <div class="col-sm-3">
                                <input class="form-control form-control-sm" type="number"
                                    placeholder="Listing Item Quantity" name="BL" id="itemQuantityOnListing" required
                                    style="text-transform: uppercase">
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Selling Price
                                on Amazon</label>
                            <div class="col-sm-3">
                                <input class="form-control form-control-sm" type="number"
                                    placeholder="Listing Item Price" name="BL" id="priceOnAmazon" required
                                    style="text-transform: uppercase">
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Selling on
                                Amazon Fee<small><a href="https://www.google.com" target="_blank"> find
                                        how</a></small></label>
                            <div class="col-sm-3">
                                <input class="form-control form-control-sm" type="number" placeholder="Amazon Fee"
                                    name="BL" id="amazonFee" required style="text-transform: uppercase">
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Fulfillment by
                                Amazon Fee</label>
                            <div class="col-sm-3">
                                <input class="form-control form-control-sm" type="number" placeholder="FBA Fee"
                                    name="BL" id="fbaFee" required style="text-transform: uppercase">
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>



                        <div class="row">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                        <br>

                </div>
            </div>

            <!-- Result Panel -->
            <div class="col-lg-6">

                <div class="card">
                    <h4 class="card-header">Shipping Cost Calculator</h4>

                    <form id="createplan">
                        <br>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Item Price
                                from Supplier</label>
                            <div class="col-sm-3">
                                <input class="form-control form-control-sm" type="number"
                                    placeholder="Item Price from China" name="BL" id="supplierPrice" required
                                    style="text-transform: uppercase">
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Order
                                Quantity</label>
                            <div class="col-sm-3">
                                <input class="form-control form-control-sm" type="number" placeholder="Order Quantity"
                                    name="BL" id="orderQuantity" required style="text-transform: uppercase">
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                    </form>

                </div>

                <br>

                <div class="card">

                    <h4 class="card-header">Result</h4>
                    <form id="createplan">
                        <br>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Total Cost to
                                Amazon FBA Warehouse</label>
                            <div class="col-sm-3">
                                <h3 id="totalCostToAmazon"></h3>
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Amazon FBA Fee
                                / Each Listing</label>
                            <div class="col-sm-3">
                                <h3 id="amazonFbmFee"></h3>
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Net Profit
                                from Amazon / Each Listing</label>
                            <div class="col-sm-3">
                                <h3 id="netProfitFromAmazon"></h3>
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Final
                                Purchasing Price on Each Item From Supplier to Amazon Warehouse(not include FBA
                                fees)</label>
                            <div class="col-sm-3">
                                <h3 id="finalPurchasingItemPrice"></h3>
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Final
                                Purchasing Price on Each Listing From Supplier to Amazon Warehouse(not include FBA
                                fees)</label>
                            <div class="col-sm-3">
                                <h3 id="finalPurchasingListingPrice"></h3>
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>
                        <hr>
                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">

                            </div>
                            <label for="colFormLabelSm" class="col-sm-7 col-form-label col-form-label-sm">Final Profit /
                                Each Listing</label>
                            <div class="col-sm-3">
                                <h3 id="finalProfit"></h3>
                            </div>
                            <div class="col-sm-1">

                            </div>
                        </div>


                </div>

            </div>

        </div>
        <br><br>
        <hr>
        <br><br>

        <div class="exampleContent text-center">

            <div class="row">

                <div class="col-lg-3"></div>

                <div class="col-lg-6">

                    <div class="card">
                        <h4 class="card-header">How to get Amazon Fee & Fulfillment by Amazon Fee</h4>

                        <br>

                        <div class="form-group row form-horizontal">
                            <div class="col-sm-1">
                            </div>


                            <div class="col-sm-10">
                                <img src="./images/sample_amazon_fbm_calculator.PNG" height="600" width="500">
                            </div>

                            

                            <div class="col-sm-1">
                            </div>

                        </div>
                        <a href="https://sellercentral.amazon.com/fba/profitabilitycalculator/index?lang=en_US" target="_blank"><i class="fab fa-amazon"></i> Go to Amazon FBA Calculator on Amazon</a>
                        <br>
                    </div>
                        
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>


        <br><br>

        <div class="footer">
            <div class="card-footer text-muted text-center">
                <p class="pull-left">&copy; 2019 - Site Built By H. - <a href="https://www.google.com" target="_blank">
                        <i class="fab fa-github"></i> Check My Code on GitHub</a></p>
            </div>
        </div>



    </div>


    <script src="./app.js"></script>


</body>

</html>
